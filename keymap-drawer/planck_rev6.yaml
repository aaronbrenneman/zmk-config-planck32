layout: {qmk_keyboard: planck/rev6, qmk_layout: LAYOUT_ortho_4x12}
layers:
  _bas: ['&__', W, E, R, T  split, Y, U, I, 'O   ', A, S, D, F, G  split, H, J, K, L, P, Z, X, C, V, B  split, N, M, ',', ., SEMI  thmbs]
  _num:
  - '&__'
  - \
  - '*'
  - 'FSLH     split   '
  - '4'
  - '5'
  - '6   '
  - .
  - ''''
  - _
  - 'MINUS     split   '
  - '1'
  - '2'
  - '3'
  - '0   '
  - '"'
  - '='
  - 'PLUS     split   '
  - '7'
  - '8'
  - '9'
  - {t: '&mo 3 _lyrth', h: sticky}
  _nav: ['&__', '~', '`', 'PIPE     split   ', HOME, UP, 'END   ', '!', '@', '#', 'DLLR     split   ', LEFT, DOWN, RIGHT, ESC, '?', ^, '&', 'PRCNT     split   ',
    'PG UP   ', PG DN     lyrth]
  _fun: ['&_o_ _split __', F4, F5, F6     o   split, F11, F1, F2, F3, F10  o   split, F12, F7, F8, F9     lyrth]
combos:
- p: [1, 2]
  k: TAB
- p: [40, 43]
  k: DEL
- p: [25, 26]
  k: {t: LCTRL, h: sticky}
- p: [33, 34]
  k: {t: LSHFT, h: sticky}
- p: [39, 40]
  k: {t: LGUI, h: sticky}
- p: [43, 44]
  k: {t: RALT, h: sticky}
- p: [10, 9]
  k: BSPC
- p: [1, 13]
  k: '['
  l: [_bas, _num]
- p: [2, 14]
  k: (
  l: [_bas, _num]
- p: [3, 15]
  k: '{'
  l: [_bas, _num]
- p: [8, 20]
  k: '}'
  l: [_bas, _num]
- p: [9, 21]
  k: )
  l: [_bas, _num]
- p: [10, 22]
  k: ']'
  l: [_bas, _num]
- p: [12, 23]
  k: Q
  l: [_bas]
